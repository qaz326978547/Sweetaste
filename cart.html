<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white">

                data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="material-icons">menu</i>
            </button>
            <!-- brand logo -->
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo-all-dark.svg" width="220" height="40" class="d-none d-md-inline-block">
                <img src="./images/logotype-sm-dark.svg" width="114" height="18" class="d-inline-block d-md-none">
            </a>
            <!-- cart link -->
            <a class="nav-link d-flex align-items-center order-md-1" style="font-size: 24px;" href="./cart.html">
                <i class="material-icons">shopping_cart</i>
                <span class="sr-only">(current)</span>
            </a>

                    </li>

            </div>

    <!-- Main -->
    <div class="container my-md-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="h4 bg-primary-lighter text-center py-4 text-primary mb-0">您的購物車</h1>
                <!-- Items 1 -->
                <div class="py-3 d-flex flex-column flex-md-row">
                    <!-- 圖與 form 水平排列 -->
                    <div class="d-flex flex-md-grow-1 mr-md-3">
                        <!-- to grow to fill available space -->
                        <div class="bg-cover my-4 mr-4 flex-grow-1 flex-md-grow-0"
                            style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80); height: 110px; min-width: 110px;">
                        </div>
                        <!-- 外層 flex-md-grow-1 + Button ml-auto -->
                        <div class="cart-form d-flex flex-column flex-md-row align-items-md-center 
                        justify-content-center flex-md-grow-1">
                            <!-- Price -->
                            <div class="mr-md-4 text-primary">
                                <span class="h5">抹茶馬卡龍</span>
                                <br>
                                <span>NT$ 450</span>
                            </div>
                            <!-- Button -->
                            <div class="input-group ml-md-auto mt-3 mt-md-0" style="width: 145px;">
                                <div class="input-group-prepend">
                                    <button class="btn custom-social-btn material-icons text-primary-light"
                                        type="button">remove</button>
                                </div>
                                <input type="text" class="form-control" value="2">
                                <div class="input-group-append">
                                    <button
                                        class="btn custom-social-btn material-icons text-primary-light custom-font-size"
                                        type="button">add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- price -->
                    <div
                        class="text-primary d-flex align-items-center cart-price-border justify-content-end justify-content-md-start py-3">
                        <span class="h5 mr-md-3 mb-0">NT$ 900</span>
                        <a href="#" class="btn d-none d-md-block">
                            <span class="material-icons text-primary">delete_outline</span>
                        </a>
                    </div>
                </div>
                <!-- Items 2 -->
                <div class="py-3 d-flex flex-column flex-md-row cart-border">
                    <!-- 圖與 form 水平排列 -->
                    <div class="d-flex flex-md-grow-1 mr-md-3">
                        <!-- to grow to fill available space -->
                        <div class="bg-cover my-4 mr-4 flex-grow-1 flex-md-grow-0"
                            style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80); height: 110px; min-width: 110px;">
                        </div>
                        <!-- 外層 flex-md-grow-1 + Button ml-auto -->
                        <div class="cart-form d-flex flex-column flex-md-row align-items-md-center 
                            justify-content-center flex-md-grow-1">
                            <!-- Price -->
                            <div class="mr-md-4 text-primary">
                                <span class="h5">抹茶馬卡龍</span>
                                <br>
                                <span>NT$ 450</span>
                            </div>
                            <!-- Button -->
                            <div class="input-group ml-md-auto mt-3 mt-md-0" style="width: 145px;">
                                <div class="input-group-prepend">
                                    <button class="btn custom-social-btn material-icons text-primary-light"
                                        type="button">remove</button>
                                </div>
                                <input type="text" class="form-control" value="2">
                                <div class="input-group-append">
                                    <button
                                        class="btn custom-social-btn material-icons text-primary-light custom-font-size"
                                        type="button">add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- price -->
                    <div
                        class="text-primary d-flex align-items-center cart-price-border justify-content-end justify-content-md-start py-3">
                        <span class="h5 mr-md-3 mb-0">NT$ 900</span>
                        <a href="#" class="btn d-none d-md-block">
                            <span class="material-icons text-primary">delete_outline</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <!-- 訂單摘要 -->
                <div class="text-primary bg-md-primary text-md-white py-3 p-md-3 p-md-3">
                    <h1 class="h4 text-center py-3 bg-primary-lighter bg-md-primary">訂單摘要</h1>
                    <hr class="border-white mt-0">
                    <div class="d-flex justify-content-between mb-2">
                        <span>小計</span>
                        <span>NT$ 2,700</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>運費</span>
                        <span>NT$ 300</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="h5">總計</span>
                        <span class="h5">NT$ 3000</span>
                    </div>
                </div>
                <!-- 結帳按鈕 -->
                <div class="cart-button">
                    <a href="./checkout-1.html" class="btn btn-block btn-accent btn-lg text-primary mx-md-0 py-3">結帳</a>
                </div>
            </div>
        </div>

    <!-- 訂閱郵件 -->
    <section class="py-5 bg-primary">
        <div class="container">
            <div class="row justify-content-center">
                <!-- 上半 -->
                <div
                    class="col-md-5 d-flex align-items-center justify-content-center justify-content-md-start mb-4 mb-md-0">
                    <img src="./images/logo-light.svg" width="40" height="40">
                    <span class="h4 text-white mb-0 mx-3">訂閱你我的甜蜜郵件</span>
                </div>
                <!-- 下半 -->
                <div class="col-md-5">
                    <div class="custom-form d-flex">
                        <label for="subscription" class="material-icons custom-form-icon text-primary">
                            email
                        </label>
                        <input type="email" id="subscription" class="custom-form-input">
                        <button class="btn btn-accent btn-lg d-flex align-items-center" style="padding: 1rem 1rem;">
                            <i class="material-icons">
                                arrow_forward
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

                <div class="col-md-5 d-none d-md-block text-right">

                    <img src="./images/ic-line@.svg" height="32" width="32">
